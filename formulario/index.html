<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
        <!--titulo-->
    <h1 style="text-align: center ;">Cadastro de produtos</h1>
    <br>

        <!-- corpo-->
    <form action="" id="formulario" style="margin: auto; width: 700px;">
        
        <div class="mb-3">
            <label for="formFile" class="container">Informe a descrição do produto</label>
            <input class="container" type="text" id="caixaDesc" name="Descricao" placeholder="descrição" required>
          </div>
          <div class="mb-3">
            <label for="formFileMultiple" class="container">Codigo de barras</label>
            <input class="container" type="text" id="caixaCodBarr" name="Codigo" placeholder="789123456456" required>
          </div>
          <div class="mb-3">
            <label for="formFileDisabled" class="container">Custo</label>
            <input class="container" type="text" id="caixaCust"  name="vCusto" placeholder="R$ 00,00" required>
          </div>
          <div class="mb-3">
            <label for="formFileDisabled" class="container">Valor</label>
            <input class="container" type="text" id="caixaVal" name="vVenda"type="text" placeholder="R$ 00,00" required >
          </div>
          <div class="mb-3">
            <label for="formFileDisabled" class="container">Estoque</label>
            <input class="container" type="text" id="estoque" name="Estoque"type="text" placeholder="0" required >
          </div>
          <div>
            <input type="submit" value="Cadastrar">
          </div>
          <hr style="margin-top: 50px ;">
    </form>
   

    <table class="table" id="prodCadastrados" style="margin: auto; width: 700px">
        <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Codigo de Barras</th>
            <th>Estoque</th>
            <th> </th>
        </tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
